<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog design sistem</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <script src="../scripts.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="close">
                <span><a href="../index.html">x</a></span>
            </div>
            <div class="warning">
                <span>!</span>
            </div>
            <div class="text">
                <h1>¡Cuidado!</h1>
                <p>No podrás volver atrás</p>
            </div>
            <div class="buttons">
                <button class="full-btn">Borrar</button>
                <button class="outline-btn">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
